<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/icon_dog.gif"/>
    <title>
        <ui:insert name="title">Default title</ui:insert>
    </title>
    <h:outputStylesheet name="petstore.css"/>

</h:head>
<h:body>

    <!-- HEADER -->
    <div id="header">
        <ui:include src="/WEB-INF/incl/header.xhtml"/>
    </div>

    <!-- NAVIGATION -->
    <div id="left">
        <ui:include src="/WEB-INF/incl/navigation.xhtml"/>
    </div>

    <!-- BODY -->
    <div id="content">

        <h:messages errorStyle="color:red;" warnStyle="color:orange;" infoStyle="color:green;"/>
        <ui:insert name="body">Default content</ui:insert>
    </div>

    <!-- FOOTER -->
    <div id="footer">
        <ui:include src="/WEB-INF/incl/footer.xhtml"/>
    </div>

</h:body>
</html>
