<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/tr/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">

    <ui:define name="title">Sign In</ui:define>

    <ui:define name="body">

        <h2>Sign In</h2>

        <p><b>Are you a returning customer ?</b></p>

        <table cellSpacing="0" cellPadding="20" width="100%" border="1">
            <tr>
                <td vAlign="top">
                    <h:form>
                        <h:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputLabel value="Yes"/>
                            </f:facet>
                            <h:outputLabel value="Login :"/>
                            <h:inputText value="#{credentials.login}" maxlength="10" size="12"/>
                            <h:outputLabel value="Password :"/>
                            <h:inputSecret value="#{credentials.password}" maxlength="10" size="12"/>
                            <f:facet name="footer">
                                <h:commandButton value="Sign In"
                                                 action="#{accountController.doLogin}"
                                                 type="submit"/>
                            </f:facet>
                        </h:panelGrid>
                        <h:outputLabel value="user/user - admin/admin"/>
                    </h:form>
                </td>
                <td vAlign="top">
                    <h:form>
                        <h:panelGrid columns="2">
                            <f:facet name="header">
                                <h:outputLabel value="No. I would like to sign up for an account."/>
                            </f:facet>
                            <h:outputLabel value="Login :"/>
                            <h:inputText value="#{credentials.login}" maxlength="10" size="12"/>
                            <h:outputLabel value="Password :"/>
                            <h:inputSecret value="#{credentials.password}" maxlength="10" size="12"/>
                            <h:outputLabel value="Password (Repeat):"/>
                            <h:inputSecret value="#{credentials.password2}" maxlength="10" size="12"/>
                            <f:facet name="footer">
                                <h:commandButton value="Create new account"
                                                 action="#{accountController.doCreateNewAccount}"
                                                 type="submit"/>
                            </f:facet>
                        </h:panelGrid>
                    </h:form>
                </td>
            </tr>
        </table>

    </ui:define>
</ui:composition>
</html>
