<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">

    <ui:define name="title">Update account</ui:define>

    <ui:define name="body">

        <h2>Update your account</h2>

        <h:form>

            <div class="zoneEditor">
                <h3>Personal information</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="Login :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.login}" readonly="true"/>

                    <h:outputText value="*Firstname :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.firstname}"/>

                    <h:outputText value="*Lastname :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.lastname}"/>

                    <h:outputText value="Email :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.email}"/>

                    <h:outputText value="Telephone :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.telephone}"/>

                    <h:outputText value="Date of birth (dd.MM.yyyy):"/>
                    <h:inputText value="#{loginController.loggedinCustomer.dateOfBirth}">
                        <f:convertDateTime pattern="dd.MM.yyyy"/>
                    </h:inputText>

                </h:panelGrid>
            </div>

            <div class="zoneEditor">
                <h3>Address</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="*Street1 :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.homeAddress.street1}"/>

                    <h:outputText value="Street2 :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.homeAddress.street2}"/>

                    <h:outputText value="*City :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.homeAddress.city}"/>

                    <h:outputText value="State :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.homeAddress.state}"/>

                    <h:outputText value="*Zipcode :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.homeAddress.zipcode}"/>

                    <h:outputText value="*Country :"/>
                    <h:inputText value="#{loginController.loggedinCustomer.homeAddress.country}"/>

                </h:panelGrid>
            </div>

            <div class="zoneButton">
                <h:commandButton value="Submit" action="#{loginController.doUpdateAccount}" type="submit"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
