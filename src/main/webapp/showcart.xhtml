<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="layout.xhtml">

    <ui:define name="title">Shopping Cart</ui:define>

    <ui:define name="body">

        <h2>Shopping Cart</h2>

        <!--Shopping Cart is empty-->
        <h:outputText value="The Shopping Cart is empty" rendered="#{shoppingCartController.shoppingCartIsEmpty()}"/>

        <!--There are items in the Shopping Cart-->
        <h:form rendered="#{!shoppingCartController.shoppingCartIsEmpty()}">
            <h:dataTable value="#{shoppingCartController.cartItems}" var="oneItem">
                <h:column>
                    <h:outputText value="#{oneItem.item.product.name}"/>
                    <br/>
                    <h:commandLink action="#{catalogController.doFindItem}">
                        <h:outputText value="#{oneItem.item.name}"/>
                        <f:param name="itemId" value="#{oneItem.item.id}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:commandLink action="#{shoppingCartController.updateQuantity}">
                        <h:outputText value="Update"/>
                        <f:param name="itemId" value="#{oneItem.item.id}"/>
                    </h:commandLink>
                </h:column>
                <h:column>
                    <h:inputText value="#{oneItem.quantity}"/>
                </h:column>
                <h:column>
                    x
                    <h:outputText value="#{oneItem.item.unitCost}"/> $
                </h:column>
                <h:column>
                    = <h:outputText value="#{oneItem.subTotal}"/> $
                </h:column>
                <h:column>
                    &nbsp;
                    <h:commandLink action="#{shoppingCartController.removeItemFromCart}">
                        <h:outputText value="Remove"/>
                        <f:param name="itemId" value="#{oneItem.item.id}"/>
                    </h:commandLink>
                </h:column>
            </h:dataTable>

            <br/>

            <div class="zoneButton">
                Total $
                <h:outputText value="#{shoppingCartController.total}"/>

                &nbsp;
                <h:commandLink action="#{shoppingCartController.checkout}" value="Check Out"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
