<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                template="layout.xhtml">

    <ui:define name="title">#{i18n.orderConfirmed_yourOrderIsComplete}</ui:define>

    <ui:define name="body">

        <h2>#{i18n.orderConfirmed_yourOrderIsComplete} :
            <h:outputText value="#{shoppingCartController.order.id}"/>
        </h2>

        <p><b>#{i18n.orderConfirmed_yourOrderIdIs} <h:outputText value="#{shoppingCartController.order.id}"/></b></p>

        <h:form>
            <h:dataTable value="#{shoppingCartController.order.orderLines}" var="orderLine">
                <h:column>
                    <b><h:outputText value="#{orderLine.item.product.name}"/></b>
                    <br/>
                    <h:outputText value="#{orderLine.item.name}"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{orderLine.quantity}"/>
                </h:column>
                <h:column>
                    x
                    <h:outputText value="#{orderLine.item.unitCost}"/>
                    $
                </h:column>
                <h:column>
                    =
                    <h:outputText value="#{orderLine.subTotal}"/>
                    $
                </h:column>
            </h:dataTable>
            <br/>

            <div class="zoneButton">
                Total $
                <h:outputText value="#{shoppingCartController.order.total}"/>
            </div>
        </h:form>


        <P>#{i18n.orderConfirmed_msg1}</P>

        <P>#{i18n.orderConfirmed_msg2}</P>

    </ui:define>
</ui:composition>
