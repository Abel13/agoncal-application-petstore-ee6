<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="layout.xhtml">

    <f:metadata>
        <f:viewParam name="keyword" value="#{catalogController.keyword}"/>
        <f:event type="preRenderComponent" listener="#{catalogController.doSearch}"/>
    </f:metadata>

    <ui:define name="title">Search for #{catalogController.keyword}</ui:define>

    <ui:define name="body">

        <h2>Search for :
            <h:outputText value="#{catalogController.keyword}"/>
        </h2>

        <h:outputText value="No items found"
                      rendered="#{catalogController.items == null || catalogController.items.size() ==0}"/>
        <h:dataTable value="#{catalogController.items}" var="oneItem" rendered="#{catalogController.items.size() > 0}">
            <h:column>
                <h:graphicImage url="resources/images/#{oneItem.imagePath}"/>
            </h:column>

            <h:column>
                <h:link outcome="showitem" includeViewParams="true" value="#{oneItem.name}">
                    <f:param name="itemId" value="#{oneItem.id}"/>
                </h:link>
            </h:column>

            <h:column>
                <i>(
                    <h:outputText value="#{oneItem.product.category.name}"/>
                    -
                    <h:outputText value="#{oneItem.product.name}"/>
                    )</i>
            </h:column>
            <h:column>
                <h:outputText value="#{oneItem.unitCost}"/> $
            </h:column>

            <h:column>
                <c:if test="${not empty sessionScope.account}">
                    <h:column>
                        &nbsp;
                        <h:commandLink action="#{cart.addItemToCart}">
                            <h:outputText value="Add to cart"/>
                            <f:param name="itemId" value="#{item.id}"/>
                        </h:commandLink>
                    </h:column>
                </c:if>
            </h:column>
        </h:dataTable>

    </ui:define>
</ui:composition>
</html>
