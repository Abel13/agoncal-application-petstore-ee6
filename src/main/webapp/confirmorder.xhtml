<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="layout.xhtml">

    <ui:define name="title">Confirm Order</ui:define>

    <ui:define name="body">

        <h2>Confirm Order</h2>

        <h:form>

            <div class="zoneEditor">
                <h3>Personal information</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="Firstname :"/>
                    <h:inputText value="#{shoppingCartController.customer.firstname}" readonly="true"/>

                    <h:outputText value="Lastname :"/>
                    <h:inputText value="#{shoppingCartController.customer.lastname}" readonly="true"/>

                    <h:outputText value="Email :"/>
                    <h:inputText value="#{shoppingCartController.customer.email}" readonly="true"/>

                </h:panelGrid>
            </div>

            <div class="zoneEditor">
                <h3>Delivery Address</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="*Street1 :"/>
                    <h:inputText value="#{shoppingCartController.deliveryAddress.street1}"/>

                    <h:outputText value="Street2 :"/>
                    <h:inputText value="#{shoppingCartController.deliveryAddress.street2}"/>

                    <h:outputText value="*City :"/>
                    <h:inputText value="#{shoppingCartController.deliveryAddress.city}"/>

                    <h:outputText value="State :"/>
                    <h:inputText value="#{shoppingCartController.deliveryAddress.state}"/>

                    <h:outputText value="*Zipcode :"/>
                    <h:inputText value="#{shoppingCartController.deliveryAddress.zipcode}"/>

                    <h:outputText value="*Country :"/>
                    <h:inputText value="#{shoppingCartController.deliveryAddress.country}"/>

                </h:panelGrid>
            </div>

            <div class="zoneEditor">
                <h3>Credit Card</h3>

                <h:panelGrid columns="2">
                    <h:outputText value="*Credit card number :"/>
                    <h:inputText value="#{shoppingCartController.creditCard.creditCardNumber}"/>

                    <h:outputText value="*Type :"/>
                    <h:selectOneMenu value="#{shoppingCartController.creditCard.creditCardType}">
                        <f:selectItem itemValue="visa" itemLabel="Visa"/>
                        <f:selectItem itemValue="visa_gold" itemLabel="Visa Gold"/>
                        <f:selectItem itemValue="master" itemLabel="Master Card"/>
                        <f:selectItem itemValue="american" itemLabel="American Express"/>
                    </h:selectOneMenu>

                    <h:outputText value="*Expiry date (MM/YY):"/>
                    <h:inputText value="#{shoppingCartController.creditCard.creditCardExpDate}"/>
                </h:panelGrid>
            </div>

            <div class="zoneButton">
                <h:commandButton value="Submit" action="#{shoppingCartController.confirmOrder}" type="submit"/>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
