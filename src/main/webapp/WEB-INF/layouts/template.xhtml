<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="#{localeBean.language}" xmlns="http://www.w3.org/1999/xhtml">
<f:view locale="#{localeBean.locale}" xmlns="http://www.w3.org/1999/xhtml"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        contentType="text/html"
        encoding="UTF-8">

    <h:head>
        <link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/images/icon_dog.gif"/>
        <title>
            <ui:insert name="title">Default title</ui:insert>
        </title>
        <h:outputStylesheet name="css/petstore.css"/>

    </h:head>
    <h:body>

        <!-- HEADER -->
        <div id="header">
            <ui:include src="header.xhtml"/>
        </div>

        <!-- NAVIGATION -->
        <div id="left">
            <ui:include src="navigation.xhtml"/>
        </div>

        <!-- BODY -->
        <div id="content">
            <h:panelGrid columns="1" style="width: 100%">
                <h:messages globalOnly="true" errorClass="msg_error" warnClass="msg_warn" infoClass="msg_info"/>
                <ui:insert name="body">Default content</ui:insert>
            </h:panelGrid>
        </div>

        <!-- FOOTER -->
        <div id="footer">
            <ui:include src="footer.xhtml"/>
        </div>

    </h:body>
</f:view>
</html>
